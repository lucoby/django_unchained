<h1>MadeIt</h1>

<table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td><button type="button>">^</button></td>
                    </tr>
                    <tr>
                        <td>{{ thread.votes }}</td>
                    </tr>
                    <tr>
                        <td><button type="button>">v</button></td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td><h2>{{ thread.thread_title }}</h2></td>
                    </tr>
                    <tr>
                        <td>{{ thread.thread_text }}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>




{% if thread.comment_set.all %}

    <table>
        <tr>
            <td style="width: 25px"></td>
            <td>
                <table>
                         {% for comment in thread.comment_set.all %}
                            <tr>
                                <td>
                                    <table>
                                        <tr>
                                            <td><button type="button>">^</button></td>
                                        </tr>
                                        <tr>
                                            <td>{{ comment.votes }}</td>
                                        </tr>
                                        <tr>
                                            <td><button type="button>">v</button></td>
                                        </tr>
                                    </table>
                                </td>
                                <td>{{ comment.comment_text }}</td>
                            </tr>
                        {% endfor %}
                    </table>
            </td>
        </tr>
    </table>
    
{% else %}
    <p>There doesn't appear to be any comments here.</p>
{% endif %}
