{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'madeit/style.css' %}" />


<h1><a  class="madeit" href="{% url 'madeit:index' %}">MadeIt</a></h1> {% if latest_thread_list %}

<table class="thread_preview">
    {% for thread in latest_thread_list %}
    <tr>
        <td>
            <table>
                <tr>
                    <td>
                        <button class="upvote" type="button>">^</button>
                    </td>
                </tr>
                <tr>
                    <td class="votes">{{ thread.votes }}</td>
                </tr>
                <tr>
                    <td>
                        <button class="downvote" type="button>">v</button>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <p>{{ thread.thread_title }}</p>
            <p class="meta">posted at {{ thread.pub_date }} | <a href="{% url 'madeit:thread' thread.id %}">[comments]</a></p>
        </td>
    </tr>

    {% endfor %}
</table>

{% else %}
<p>There doesn't appear to be any threads here.</p>
{% endif %}
